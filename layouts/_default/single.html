<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">
  <head>
    {{ partial "meta.html" . }}
    {{ partial "assets.html" . }}
  </head>

  <body>
    <div class="grid-container">
      {{ partial "header.html" . }}

      <div class="grid-100">
        <h1>{{ .Title }}</h1>
      </div>
      <article class="grid-55">
        {{ .Content }}
      </article>

      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
